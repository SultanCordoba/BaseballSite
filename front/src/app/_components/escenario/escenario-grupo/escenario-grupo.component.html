<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
    <tr style="display:none!important">
        <ng-container matColumnDef="equipo">
            <th mat-header-cell *matHeaderCellDef> {{grupoEtapa.nombreGrupo}} </th>
            <td mat-cell *matCellDef="let element" class="rubro"> {{element.equipo}} </td>
        </ng-container>
        <ng-container matColumnDef="ganados">
            <th mat-header-cell *matHeaderCellDef> G </th>
            <td mat-cell *matCellDef="let element"> {{element.ganados}} </td>
        </ng-container>
        <ng-container matColumnDef="perdidos">
            <th mat-header-cell *matHeaderCellDef> P </th>
            <td mat-cell *matCellDef="let element"> {{element.perdidos}} </td>
        </ng-container>
        <ng-container matColumnDef="pctje">
            <th mat-header-cell *matHeaderCellDef> Pctje </th>
            <td mat-cell *matCellDef="let element"> {{element.pctje}} </td>
        </ng-container>
        <ng-container matColumnDef="juegosDetras">
            <th mat-header-cell *matHeaderCellDef class="centro"> J.D. </th>
            <td mat-cell *matCellDef="let element" class="align-center"> {{element.juegosDetras}} </td>
        </ng-container>        
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
