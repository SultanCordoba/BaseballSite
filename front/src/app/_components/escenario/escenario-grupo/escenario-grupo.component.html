<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
    <tr style="display:none!important">
        <ng-container matColumnDef="equipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-center"> {{grupoEtapa.nombreGrupo}} </th>
            <td mat-cell *matCellDef="let element" class="rubro"> {{element.equipo}} </td>
        </ng-container>
        <ng-container matColumnDef="ganados">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-center"> G </th>
            <td mat-cell *matCellDef="let element" class="align-right"> {{element.ganados}} </td>
        </ng-container>
        <ng-container matColumnDef="perdidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="align-center"> P </th>
            <td mat-cell *matCellDef="let element" class="align-right"> {{element.perdidos}} </td>
        </ng-container>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
